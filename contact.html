<!DOCTYPE html>
<html>
<head>
	<title>Sprint Challenge - About</title>

	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<header>
			<nav>
				<a href="index.html">Home</a>
				<a href="#">About</a>
				<a href="#">Portfolio</a>
				<a href="#">Contact</a>
			</nav>
		</header>
		
		<section>
			<img class="cont-img" src="img/contact-top.jpg">
		</section><hr>

		<section>
			<p>Leave a message through any of the mediums below, and we will get back to you soonest</p>
		</section>

		<form action="#" method="post">
			<div>
				<label for="name">Name</label>
				<input type="text" id="name" name="userName">
			</div>
			<div>
				<label for="mail">E-mail</label>
				<input type="email" id="mail" name="userE-mail">
			</div>
			<div>
				<label for="number">Phone Number</label>
				<input type="number" id="number" name="userNumber">
			</div>
			<div>
				<label for="message">Message</label>
				<textarea id="msg" name="userMessage"></textarea>
			</div>
			<div class="sub-button">
				<button type="submit">Send</button>
			</div>
		</form><hr>

		<footer>
		    <nav>
		        <a href="index.html">Home</a>
		        <a href="#">About</a>
		        <a href="#">Portfolio</a>
		        <a href="#">Contact</a>
		    </nav>
	    </footer>
	</div>

</body>
</html>
